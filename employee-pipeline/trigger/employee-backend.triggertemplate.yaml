apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: EP288_TASK88_APPLICATION
spec:
  params:
  - name: git-repo-url
    description: The git repository url
  - name: git-revision
    description: The git revision
    default: pipelines-1.9
  - name: git-repo-name
    description: The name of the deployment to be created / patched

  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      # Add the base name for the generated PipelineRun objects
      # <<<< Begin remove from candidate >>>>
      generateName: pipeline-EP288_TASK88_APPLICATION-
      # <<<< End remove from candidate >>>>

    spec:
      workspaces:
      - name: shared-workspace
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Mi
      # Add the trigger template requirements here
      # <<<< Begin remove from candidate >>>>
      serviceAccountName: EP288_TASK88_SERVICEACCOUNT
      pipelineRef:
        name: EP288_TASK88_PP_APPLICATION
      params:
      - name: deployment-name
        value: $(tt.params.git-repo-name)
      - name: git-url
        value: $(tt.params.git-repo-url)
      - name: git-revision
        value: $(tt.params.git-revision)
      - name: backend-image
        value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(tt.params.git-repo-name):latest
      - name: maven-repo
        value: DYN_NEXUS_MAVEN_URL
      - name: registry-url
        value: DYN_REGISTRY_FQDN
      # <<<< End remove from candidate >>>>
