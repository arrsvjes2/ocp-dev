apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "customer.fullname" . }}-test-connection"
  labels:
    {{- include "customer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '-qO'
        - '-'
        - '{{ include "customer.fullname" . }}:{{ .Values.service.port }}/q/health/live'
  restartPolicy: Never